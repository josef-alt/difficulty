<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

	<title>Problem Difficulty</title>
</head>
<body>
	<div class="content">
		<h1>Difficulty</h1>
		<h2>Frequency analysis of LeetCode problems</h2>
		<div class="child" id="left">
			<h1>Select date range</h1>
				<form action="/query/" method="POST">
					From 
					<input type="date" id="start_date" name="start" min="2020-04-01" value="{{ request.form['start_date'] }}" />
					to
					<input type="date" id="end_date" name="end" min="2020-04-01" />
				
					<button name="query_button" type="submit">Go</button>
				</form>
		</div>
		
		<div class="child" id="right">
			<h1>Problems</h1>
			{% for para in test_str %}
				<p>{{para}}</p>
			{% endfor %}
		</div>
	</div>
	
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
